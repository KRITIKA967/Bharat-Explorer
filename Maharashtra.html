<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra City Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="delhi.css">
</head>
<body>
    <div class="main-container">
        <div id="main-page" class="main-page-style">
            <div class="left-background"></div>
            <div class="right-background"></div>
            <div class="center-image"></div>
            <div class="bottom-left-image"></div>
            <div class="bottom-center-image"></div>
            <div class="content-wrapper">
                <h1>Maharashtra</h1>
                <div class="city-links">
                    <a href="#" class="city-link" data-city="Mumbai">Mumbai</a>
                    <a href="#" class="city-link" data-city="Thane">Thane</a>
                    <a href="#" class="city-link" data-city="Mahabaleshwar">Mahabaleshwar</a>
                    <a href="#" class="city-link" data-city="Lonavala">Lonavala</a>
                    <a href="#" class="city-link" data-city="Nagpur">Nagpur</a>
                    <a href="#" class="city-link" data-city="Pune">Pune</a>
                    <a href="#" class="city-link" data-city="Aurangabad">Aurangabad</a>
                    <a href="#" class="city-link" data-city="Nashik">Nashik</a>
                </div>
            </div>
        </div>

        <div id="city-page" class="city-page-style" style="display: none;"></div>
    </div>

    <script src="delhi.css"></script>
</body>
</html>
