      </button>
    </a>
    
    <!-- Button 2 -->
    <a href="page2.html">

       <link rel="stylesheet" href="styles.css" />

</span>
      </button>
    </a>
    
    <!-- Button 3 -->
    <a href="page3.html">

       <link rel="stylesheet" href="styles.css" />
        <span class="button-desc">A remote high-altitude valley known for its sand dunes, double-humped camels, and scenic beauty. Surrounded by snow-capped peaks, Nubra offers a unique blend of desert and mountains in Ladakh’s wilderness.

</span>
      </button>
    </a>
    
    <!-- Button 4 -->
    <a href="page4.html">
      <button class="option-button" style="background-image: url('https://i.pinimg.com/736x/0e/2c/89/0e2c898b8a66a932ff5f0dd03da52485.jpg');">

       <link rel="stylesheet" href="styles.css" />
        <span class="button-desc">Famous for its optical illusion that appears to defy gravity, Magnetic Hill is a must-visit spot near Leh. Vehicles seem to move uphill on their own, attracting curious travelers and offering scenic mountain views.

</span>
      </button>
    </a>
    
    <!-- Button 5 -->
    <a href="page5.html">
      <button class="option-button" style="background-image: url('https://i.pinimg.com/736x/38/47/61/38476116a1fb54f29cbf3f184eaf05ce.jpg');">

       <link rel="stylesheet" href="styles.css" />
        <span class="button-desc">A pristine high-altitude lake nestled in the Changthang region of Ladakh. Tso Moriri is known for its deep blue waters, surrounding snow-capped peaks, and rich biodiversity including rare migratory birds.

</span>
      </button>
    </a>
    
    <!-- Button 6 -->
    <a href="page6.html">

       <link rel="stylesheet" href="styles.css" />

</span>
      </button>
    </a>
    
    <!-- Button 7 -->
    <a href="page7.html">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="styles.css" />

</span>
      </button>
    </a>
    
    <!-- Button 8 -->
    <a href="page8.html">

       <link rel="stylesheet" href="styles.css" />
        <span class="button-desc">A remote valley surrounded by towering mountains, Zanskar Valley offers dramatic landscapes, ancient monasteries, and thrilling adventures like river rafting and the frozen Chadar Trek.

</span>
      </button>
    </a>
        <!-- Button 9 -->
    <a href="page8.html">
      <button class="option-button" style="background-image: url('https://i.pinimg.com/736x/4a/79/7f/4a797f08b3018060f31f8a35f4bde63c.jpg');">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="styles.css" />

</span>
      </button>
    </a>
        <!-- Button 10 -->
    <a href="page8.html">
      <button class="option-button" style="background-image: url('https://i.pinimg.com/736x/7e/31/c9/7e31c92a3a4e49c207fc6f323e7c95d1.jpg');">
        <span>Khardung La</span>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="styles.css" />

</span>
      </button>
    </a>
